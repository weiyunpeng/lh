<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>2018全国两会河南代表委员大数据</title>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/lodash.min.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/soda.js"></script>
    <script src="./js/coor.js"></script>
    <script src="./lib/jquery.animateNumber.js"></script>
    <script src="./lib/tracking/tracking-min.js"></script>
    <script src="./lib/tracking/data/face-min.js"></script>
    <script src="./lib/tracking/color_camera_gui.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DvG5p5CZvkrtjRGDdGmaGX3ZfqYWvt9X"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
</head>

<body>
    <!-- 大数据展示 -->
    <div class="warp1">
        <!--头部-->
        <div class="fixed-topnav">
            <div class="bigt row-center">
                <img src="./images/bigtit.png">
            </div>
        </div>
        <!--头部 end-->

        <div class="boxbot row-center">
            <!-- 左边部分 -->
            <div class="leftbox column">
                <!-- 播放次数 -->
                <div class="left-top column">
                    <ul>
                        <li class="left-top-li row-center">
                            <div class="left-top-li-name">累计播放次数</div>
                            <div class="left-top-li-val">
                                <span class="left-top-li-val-num1" id="totalNum">0</span>次
                            </div>
                        </li>
                        <li class="left-top-li row-center">
                            <div class="left-top-li-name">今年播放次数</div>
                            <div class="left-top-li-val">
                                <span class="left-top-li-val-num2" id="newsNum">0</span>次
                            </div>
                        </li>
                        <li class="left-top-li row-center">
                            <div class="left-top-li-name">本月播放次数</div>
                            <div class="left-top-li-val">
                                <span class="left-top-li-val-num3" id="readNum">0</span>次
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- 播放次数 end-->

                <!-- 两会热词 -->
                <div class="left-bottom c-content">
                    <ul class="word z-hide" id="word">
                        <li soda-repeat="txt in list" class="w-{{$index+1}}">{{txt}}</li>
                    </ul>
                    <ul class="word" id="detail"></ul>
                </div>
                <!-- 两会热词 end -->
            </div>
            <!-- 左边部分 end -->

            <!-- 中间部分 -->
            <div class="centerbox column">
                <!-- 地图 -->
                <div class="mapbox">
                    <img src="./images/area.png" class="map-area">
                    <div class="bmap" id="yuyinbMap"></div>
                </div>
                <!-- 地图 end -->

                <!-- 网友评论 -->
                <div class="friendsbox c-content">
                    <div class="mood">
                        <div class="slider">
                            <div class="page left"></div>
                            <div class="page right"></div>

                            <!-- Swiper start -->
                            <div class="swiper-container swiper">
                                <div class="comment z-hide" id="comment">
                                    <ul class="message swiper-slide" soda-repeat="des2 in list2">
                                        <li soda-repeat="mess in des2">
                                            <div class="inner">
                                                <span class="del">{{mess.id}}
                                                    <strong></strong>
                                                </span>
                                                <p class="des">{{mess.content}}</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>


                                <div class="comment swiper-wrapper" id="detail4"></div>
                            </div>
                            <!-- Swiper end -->
                        </div>
                    </div>
                </div>
                <!-- 网友评论 end -->
            </div>
            <!-- 中间部分 end-->

            <!-- 右侧部分 -->
            <div class="rightbox column">
                <!-- 当前代表人数 -->
                <div class="right-top">
                    <ul class="row z-hide" id="peopleWord">
                        <li soda-repeat="item in count" class="right-top-num">{{item}}</li>
                    </ul>
                    <ul class="row" id="peopleDetail">
                    </ul>
                </div>
                <!-- 当前代表人数 end-->

                <!-- 数据分析 -->
                <div class="right-bottom">
                </div>
                <!-- 数据分析 end-->
            </div>
            <!-- 右侧部分 end -->
        </div>
    </div>
    <!-- 大数据展示 end-->

    <!-- 人脸识别 -->
    <div class="warp2" id="warpFace">
        <div class="face-container column-center">
            <video id="faceVideo" preload autoplay loop muted></video>
            <canvas id="faceCanvas"></canvas>
        </div>
    </div>
    <!-- 人脸识别 end-->
    <script src="./lib/dyw.min.js"></script>
    <script src="./lib/swiper.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/face.js"></script>
    <script type="text/javascript">
        $(function () {
            // 需要动态计算的页面布局高度
            win_h = $(window).height();
            function pageSizecalc() {
                win_h = $(window).height();
                win_w = $(window).width();
                $('#warpFace').height(win_h);
                $('#warpFace').width(win_w);
            }
            pageSizecalc()


            // 窗口缩放后动态调整窗口大小
            $(window).resize(function () {
                pageSizecalc()
            })
        })

    </script>
</body>

</html>
